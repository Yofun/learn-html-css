<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }
        /* 
            盒子阴影：水平阴影 垂直阴影 模糊距离 阴影尺寸 阴影颜色 内/外阴影
         */
        .box1{
            box-shadow: 0px 15px 30px rgba(0, 0, 0,0.1);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
