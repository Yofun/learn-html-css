<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标样式</title>

    <style>

    </style>
</head>
<body>
    <ul>
        <li style="cursor: default">默认的鼠标样式</li>
        <li style="cursor: pointer">小手样式,表示可点击</li>
        <li style="cursor: move">移动样式</li>
        <li style="cursor: text">文本样式</li>
        <li style="cursor: not-allowed">不允许，禁止样式</li>
    </ul>
</body>
</html>
